<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Help Desk | Admin Login</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="auth-body">
    <main class="auth-container">
        <section class="auth-card glass-card">
            <header class="auth-header">
                <h1>Admin Portal</h1>
                <p>Sign in to manage college information.</p>
            </header>
            <form id="login-form" class="auth-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <div class="input-field with-icon">
                        <span class="input-icon">@</span>
                        <input type="text" id="username" name="username" placeholder="Enter username" required />
                    </div>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-field with-icon">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="password" name="password" placeholder="Enter password" required />
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">üëÅ</button>
                    </div>
                </div>
                <div class="auth-options">
                    <label class="checkbox">
                        <input type="checkbox" id="remember" />
                        <span>Remember me</span>
                    </label>
                    <span class="auth-version">v1.0</span>
                </div>
                <p class="auth-error" id="login-error" role="alert"></p>
                <button type="submit" class="primary-btn full-width">Sign In</button>
            </form>
        </section>
    </main>
    <script src="js/login.js" defer></script>
</body>

</html>
